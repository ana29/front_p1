<div class="container">


    <input type="search" class="form-control" ng-model="filtro" placeholder="Pesquisar">

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>NOME</th>
                <th>CPF</th>
                <th>EMAIL</th>
                <th></th>
            </tr>

            <tr ng-repeat="morador in moradores | filter:filtro" style="cursor:default">
                <td>{{morador.name}}</td>
                <td>{{ morador.cpf }}</td>
                <td>{{ morador.email }}</td>
                <td>
                    <button ng-click="selecionaMorador(morador)">

                    </button>
                </td>
            </tr>
        </table>
    </div>

</div>
