<br>
<div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <span style="font-variant: small-caps; font-size:35px; color:black;">
                                    <b>Condo</b> Manager
                                </span>
                            </a>
                        </div>
                        <div class="login-form" ng-submit="submitForm()" novalidation>
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>CNPJ</label>
                                    <input class="au-input au-input--full" if="inputCnpj" type="text" name="cnpj" placeholder="CNPJ do condomínio" ng-model="cnpj">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" id="inputSenha" type="password" name="password" placeholder="Senha" ng-model="senha">
                                </div>
                                    <div class="login-checkbox">
                                </div>
                                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">LOGIN</button>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Não possui cadastro?
                                    <a href="#!/cadastro">Se cadastre aqui</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
