<section class="content" style="margin-top: 70px; ">
        <section class="container" style="max-width:900px !important;">
                <section ng-init="loadEvents()">
                        <div class="alert alert-success" ng-show="event">Evento selecionado:{{event.startTime|date:
                                'dd/MMM,yyyy,HH:mm'}} - {{event.endTime|date:'dd/MMM,yyyy,HH:mm'}}, {{event.title}}
                        </div>

                        <div class="btn-toolbar">
                                <div class="btn-group">
                                        <button type="button" class="btn btn-default" ng-class="{active:mode==='month'}"
                                                ng-click="changeMode('month')">
                                                MÃªs
                                        </button>
                                        <button type="button" class="btn btn-default" ng-class="{active:mode==='week'}"
                                                ng-click="changeMode('week')">
                                                Semana
                                        </button>
                                        <button type="button" class="btn btn-default" ng-class="{active:mode==='day'}"
                                                ng-click="changeMode('day')">
                                                Dia
                                        </button>
                                </div>
                                <div class="btn-group">
                                        <button type="button" class="btn btn-default" ng-disabled="isToday()" ng-click="today()">
                                                Hoje
                                        </button>
                                </div>
                        </div>
                        <div class="well well-sm">
                                <calendar ng-model="currentDate" calendar-mode="mode" event-source="eventSource"
                                        range-changed="reloadSource(startTime, endTime)" event-selected="onEventSelected(event)"
                                        time-selected="onTimeSelected(selectedTime, events)" step="30"></calendar>
                        </div>
                </section>
        </section>
</section>
