<div class="container row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header text-center title-2">Adicionar novo visitante</div>
            <div class="card-body">

                <form ng-submit="cadastrar()" name="frm">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="cc-name" class="control-label mb-1">Nome</label>
                            <input name="cc-name" type="text" class="form-control cc-name valid" data-val="true"
                                aria-required="true" aria-invalid="false" ng-model="visitante.nome" required>
                            <span class="help-block field-validation-valid" data-valmsg-for="cc-name"
                                data-valmsg-replace="true"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cc-number" class="control-label mb-1">CPF</label>
                        <input name="cc-number" type="tel" class="form-control cc-number" value="" data-val="true"
                            placeholder="XXX.XXX.XXX-XX" ng-model="visitante.cpf_visitor" required>
                        <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                    </div>

                    <div class="row form-group">
                        <div class="col col-md-3">
                            <label class=" form-control-label">Recorrente</label>
                        </div>
                        <div class="col col-md-9" ng-init="visitante.iterative='true'">
                            <div class="form-check form-check-inline">
                                <div class="radio">
                                    <label for="radio1">
                                        <input class="form-group" ng-model="visitante.iterative" name="recorrente" type="radio" id="radio1"
                                            value="true">&nbsp;Sim &nbsp;&nbsp;
                                    </label>
                                </div>
                                <div class="radio">
                                    <label for="radio2">
                                        <input class="form-group" ng-model="visitante.iterative" name="recorrente" type="radio" id="radio2"
                                            value="false">&nbsp;Não
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="expiration" class="control-label mb-1">Data de validade do acesso</label><br>
                        <input ng-disabled="visitante.iterative=='true'" class="form-group cc-number" type="date" id="expiration" name="dateInput" ng-model="visitante.expiration_date"
                            placeholder="dd-MM-yyyy" min="1900-01-01" max="2024-12-31" />
                    </div>

                    <div class="form-group">
                        <label for="cc-number" class="control-label mb-1">Informação adicional</label>
                        <textarea name="cc-number" class="form-control" value="" data-val="true"
                            ng-model="visitante.additional_information"></textarea>
                        <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                    </div>

                    <button type="submit" class="btn btn-lg btn-info btn-block">
                        <i class="fa fa-plus fa-lg"></i>&nbsp;
                        <span>Adicionar</span>
                    </button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
