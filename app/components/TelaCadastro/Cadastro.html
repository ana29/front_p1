<div class="container">
    <div class="login-wrap">
        <div class="login-content">
            <div class="login-logo">
                <a href="#" style="color: black; font-weight: bold">
                    <img src="../../../img/village.png" width="100px" alt="Condo Manager">
                    <br>Condo Manager
                </a>
            </div>

            <div class="login-form">
                <form action="" method="post">

                    <div class="form-group">
                        <label>Nome do Condomínio</label>
                        <input class="au-input au-input--full" type="nome" name="nome" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>CNPJ</label>
                        <input class="au-input au-input--full" type="cnpj" placeholder="">
                    </div>
                    <div class="form-group">
                        <label>Endereço</label>
                        <input class="au-input au-input--full" type="Rua" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Telefone</label>
                        <input class="au-input au-input--full" type="" placeholder="(XX) XXXX-XXXX">
                    </div>

                    <div class="form-group">
                        <label>Nome do administrador</label>
                        <input class="au-input au-input--full" type="nome" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>CPF</label>
                        <input class="au-input au-input--full" type="nome" placeholder="XXX.XXX.XXX-XX">
                    </div>


                    <div class="form-group">
                        <label>Email</label>
                        <input class="au-input au-input--full" type="email" name="email" placeholder="nome@email.com">
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input class="au-input au-input--full" type="password" name="password" placeholder="">
                    </div>

                    <div class="form-group">
                        <label>Repita sua senha</label>
                        <input class="au-input au-input--full" type="password" name="password" placeholder="">
                    </div>

                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Finalizar cadastro</button>

                </form>

            </div>
        </div>
    </div>
